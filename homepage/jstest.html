<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Ducks</title>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const buttons = document.querySelectorAll('button');

                buttons.forEach(function (button) {
                    button.addEventListener('click', function (event) {
                        const colorName = button.getAttribute('data-color');
                        if (colorName == "Primary")
                            {
                                document.getElementById("duckname").innerHTML = colorName;
                                document.getElementById("duckattribute").innerHTML = "This blue ducky is called primary";
                                return false;
                            }
                        else
                            {
                                document.getElementById("duckname").innerHTML = colorName;
                                document.getElementById("duckattribute").innerHTML = "This is just a plastic duck";
                                return false;
                            }
                        event.preventDefault();
                    });
                });
            });
        </script>
    </head>
    <body>

        <section>
            <p>Here you can explore different colors of the Duck.</p>
            <button type="button" class="btn btn-primary" data-color="Primary">Primary</button>
            <button type="button" class="btn btn-secondary" data-color="Secondary">Secondary</button>
            <button type="button" class="btn btn-success" data-color="Success">Success</button>
            <button type="button" class="btn btn-danger" data-color="Danger">Danger</button>
            <button type="button" class="btn btn-warning" data-color="Warning">Warning</button>
            <button type="button" class="btn btn-info" data-color="Info">Info</button>
            <button type="button" class="btn btn-light" data-color="Light">Light</button>
            <button type="button" class="btn btn-dark" data-color="Dark">Dark</button>

            <h2 id="duckname"></h2>
            <p id="duckattribute"></p>
        </section>
    </body>
</html>
