{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h2>Enter a stock symbol! </h2>
 <form action="/quote" method="POST">
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<h2>Name: {{ name }}</h2>
<h2>Price: {{ price | usd }}</h2>
<h2>Symbol: {{ symbol }}</h2>

{% endblock %}
